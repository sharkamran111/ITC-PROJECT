<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default('Phone Inventory') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: Roboto, "Ubuntu Sans", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {# Header Section #}
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ heading | default('Phone Inventory Manager') }}</h1>
            <div class="max-w-2xl">
                <input type="text" name="search" id="search" placeholder="{{ search_placeholder | default('Search by model...') }}" oninput="getSearch()" class="w-full px-6 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>
        </div>
        
        <div class="flex gap-8 items-start">
            {# Main Inventory Grid #}
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ inventory_title | default('Phone Inventory') }}</h2>
                <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center text-gray-500 py-8">Loading...</div>
                </div>
            </div>
           {# edit pannel #}
            <div id="edit" class="hidden w-96 bg-white rounded-lg shadow-lg p-6 sticky top-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ edit_title | default('Edit Details') }}</h2>
                <div id="edit-content"></div>
            </div>
        </div>
    </div>

    <script>
        // API Endpoints from Flask
        const API_ENDPOINTS = {
            phones: "{{ url_for('get_phones') }}",
            phoneById: "{{ url_for('get_phone_by_id', id=0) }}".replace('0', ''),
            search: "{{ url_for('search_phones') }}",
            save: "{{ url_for('save_phone') }}",
            delete: "{{ url_for('delete_phone', id=0) }}".replace('0', '')
        };

        // Status Colors Configuration
        const STATUS_COLORS = {
            'Available': 'bg-green-100 text-green-800',
            'Sold': 'bg-red-100 text-red-800',
            'Repairing': 'bg-orange-100 text-orange-800',
            'Restocking': 'bg-yellow-100 text-yellow-800'
        };

        // Search Function
        function getSearch() {
            const searchTerm = document.querySelector("#search").value.toLowerCase();
            if (searchTerm.length > 1) {
                fetch(API_ENDPOINTS.search, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: searchTerm }),
                })
                .then(r => r.json())
                .then(phones => renderTable(phones))
                .catch(e => console.error('Search error:', e));
            } else if (searchTerm.length === 0) {
                fetchPhones();
            }
        }

        // Delete Function
        function handleDelete(phoneId) {
            if (confirm('{{ confirm_delete | default("Are you sure you want to delete this phone?") }}')) {
                fetch(API_ENDPOINTS.delete + phoneId, { method: 'DELETE' })
                .then(r => r.json())
                .then(data => {
                    const currentEditId = document.querySelector("#phoneid")?.value;
                    if (currentEditId && parseInt(currentEditId) === phoneId) {
                        document.querySelector("#edit").classList.add("hidden");
                    }
                    fetchPhones();
                })
                .catch(e => { 
                    console.error('Delete error:', e); 
                    alert('{{ delete_error | default("Failed to delete phone") }}'); 
                });
            }
        }

        // Save Function
        function handleSave() {
            const updated_phone = {
                phoneid: parseInt(document.querySelector("#phoneid").value),
                brand: document.querySelector("#brand").value,
                model: document.querySelector("#model").value,
                storage: document.querySelector("#storage").value,
                price: parseFloat(document.querySelector("#price").value),
                status: document.querySelector("#status").value,
                image: document.querySelector("#image").value,
            };
            fetch(API_ENDPOINTS.save, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updated_phone),
            })
            .then(r => { if (!r.ok) throw new Error('Failed to save'); return r.json(); })
            .then(data => {
                document.querySelector("#edit").classList.add("hidden");
                fetchPhones();
            })
            .catch(e => { 
                console.error('Save error:', e); 
                alert('{{ save_error | default("Failed to save changes") }}'); 
            });
        }

        // Edit Click Function
        function handleClick(phoneId) {
            fetch(API_ENDPOINTS.phoneById + phoneId)
            .then(r => { if (!r.ok) throw new Error('Phone not found'); return r.json(); })
            .then(data => {
                document.querySelector("#edit").classList.remove("hidden");
                document.querySelector("#edit-content").innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">ID</label>
                        <div class="text-gray-600">${data.phoneid}</div>
                        <input type="hidden" id="phoneid" value="${data.phoneid}"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">{{ label_brand | default('Brand') }}</label>
                        <input type="text" id="brand" value="${data.brand}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">{{ label_model | default('Model') }}</label>
                        <input type="text" id="model" value="${data.model}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">{{ label_storage | default('Storage') }}</label>
                        <input type="text" id="storage" value="${data.storage}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">{{ label_price | default('Price') }}</label>
                        <input type="number" id="price" value="${data.price}" step="0.01" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 font-semibold text-gray-700">{{ label_status | default('Status') }}</label>
                        <select id="status" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Available" ${data.status === 'Available' ? 'selected' : ''}>Available</option>
                            <option value="Sold" ${data.status === 'Sold' ? 'selected' : ''}>Sold</option>
                            <option value="Restocking" ${data.status === 'Restocking' ? 'selected' : ''}>Restocking</option>
                            <option value="Repairing" ${data.status === 'Repairing' ? 'selected' : ''}>Repairing</option>
                        </select>
                    </div>
                  
                    <div class="pt-4 flex gap-2">
                        <button type="button" onclick="handleSave()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-200">{{ btn_save | default('Save') }}</button>
                        <button type="button" onclick="document.querySelector('#edit').classList.add('hidden')" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-200">{{ btn_cancel | default('Cancel') }}</button>
                    </div>
                </div>`;
            })
            .catch(e => { 
                console.error('Edit error:', e); 
                alert('{{ edit_error | default("Failed to load phone details") }}'); 
            });
        }

        // Render Table Function
        function renderTable(phones) {
            const grid = document.querySelector("#main-grid");
            if (!phones || phones.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">{{ no_phones | default("No phones found") }}</div>';
                return;
            }
            let html = ``;
            phones.forEach(phone => {
                const statusColor = STATUS_COLORS[phone.status] || 'bg-gray-100 text-gray-800';
                
                html += `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-200">
                    <div class="p-6">
                        <div class="space-y-3 mb-4">
                            <div class="flex justify-between items-center pb-2 border-b border-gray-200">
                                <span class="text-gray-500 text-sm">ID:</span>
                                <span class="font-semibold">${phone.phoneid}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">{{ label_brand | default('Brand') }}:</span>
                                <span class="font-semibold">${phone.brand}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">{{ label_model | default('Model') }}:</span>
                                <a href="#!" onclick="handleClick(${phone.phoneid})" class="text-blue-600 hover:text-blue-800 font-semibold">${phone.model}</a>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">{{ label_storage | default('Storage') }}:</span>
                                <span class="font-semibold">${phone.storage}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">{{ label_price | default('Price') }}:</span>
                                <span class="font-semibold text-green-600">$${typeof phone.price === 'number' ? phone.price.toFixed(2) : phone.price}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">{{ label_status | default('Status') }}:</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusColor}">${phone.status}</span>
                            </div>
                        </div>
                        <div class="flex gap-2 pt-4 border-t border-gray-200">
                            <button onclick="handleClick(${phone.phoneid})" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 text-sm font-medium">{{ btn_edit | default('Edit') }}</button>
                            <button onclick="handleDelete(${phone.phoneid})" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200 text-sm font-medium">{{ btn_delete | default('Delete') }}</button>
                        </div>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
        }

        // Fetch Phones Function
        function fetchPhones() {
            fetch(API_ENDPOINTS.phones)
            .then(r => r.json())
            .then(data => renderTable(data))
            .catch(e => {
                console.error('Fetch error:', e);
                document.querySelector("#main-grid").innerHTML = '<div class="col-span-full text-center text-red-500 py-8">{{ fetch_error | default("Failed to load phones") }}</div>';
            });
        }
        
        // Initial Load
        fetchPhones();
    </script>
</body>
</html>
