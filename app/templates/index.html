<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.5); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        {# Header Section #}
        <div class="mb-8 bg-gradient-to-r from-slate-800/80 via-gray-800/80 to-slate-800/80 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border-2 border-blue-500/30 pulse-glow">
            <div class="flex items-center justify-center mb-4">
                <span class="text-6xl float-animation">ğŸ“±</span>
            </div>
            <h1 class="text-5xl font-black text-center bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 text-transparent bg-clip-text mb-3 drop-shadow-2xl animate-gradient">
                Phone Inventory Manager
            </h1>
            <p class="text-center text-blue-300 text-lg mb-6 font-semibold">âš¡ Manage your inventory with power & precision âš¡</p>
            <div class="max-w-2xl mx-auto">
                <div class="relative flex gap-3">
                    <div class="relative flex-1">
                        <span class="absolute left-5 top-1/2 transform -translate-y-1/2 text-2xl">ğŸ”</span>
                        <input type="text" id="search" placeholder="Search by model or brand..." class="w-full pl-16 pr-6 py-4 bg-slate-700/90 backdrop-blur-sm border-2 border-blue-500/50 rounded-2xl shadow-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-blue-400 transition-all duration-300 placeholder-gray-400 text-lg font-semibold text-white" />
                    </div>
                    <button onclick="getSearch()" class="px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 font-black shadow-2xl transform hover:scale-105 text-lg">
                        Search
                    </button>
                </div>
            </div>
        </div>
        
        <div class="flex gap-8 items-start">
            {# Main Inventory Grid #}
            <div class="flex-1">
                <h2 class="text-3xl font-black text-white mb-6 drop-shadow-lg flex items-center justify-center">
                    <span class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 text-transparent bg-clip-text">
                        âš¡ Phone Inventory âš¡
                    </span>
                </h2>
                <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center text-white py-8">Loading...</div>
                </div>
            </div>

            {# Edit Panel #}
            <div id="edit" class="hidden w-96 bg-gradient-to-br from-slate-800 via-gray-800 to-slate-800 rounded-3xl shadow-2xl p-6 sticky top-8 border-2 border-blue-500/40">
                <h2 class="text-3xl font-black bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 text-transparent bg-clip-text mb-6 text-center">âœï¸ Edit Details</h2>
                <div id="edit-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Phone Data from JSON
        let phones = [
            { phoneid: 1, brand: "Apple", model: "iPhone 15 Pro Max", storage: "256GB", price: 3000.0, status: "Restocking" },
            { phoneid: 2, status: "Sold", brand: "Samsung", model: "Galaxy S24 Ultra", storage: "512GB", price: 1299 },
            { phoneid: 3, status: "Available", brand: "Google", model: "Pixel 8 Pro", storage: "128GB", price: 999 },
            { phoneid: 4, status: "Available", brand: "OnePlus", model: "OnePlus 12", storage: "256GB", price: 799 },
            { phoneid: 5, status: "Repairing", brand: "Apple", model: "iPhone 14", storage: "128GB", price: 699 },
            { phoneid: 6, status: "Available", brand: "Samsung", model: "Galaxy Z Flip 5", storage: "256GB", price: 999 },
            { phoneid: 7, brand: "Xiaomi", model: "Xiaomi 13 Pro", storage: "512GB", price: 1099.0, status: "Available" },
            { phoneid: 8, status: "Sold", brand: "Apple", model: "iPhone 13 Mini", storage: "128GB", price: 599 },
            { phoneid: 9, status: "Available", brand: "Sony", model: "Xperia 1 V", storage: "256GB", price: 1199 },
            { phoneid: 10, status: "Available", brand: "Google", model: "Pixel 7a", storage: "128GB", price: 499 },
            { phoneid: 11, status: "Restocking", brand: "Samsung", model: "Galaxy A54", storage: "128GB", price: 449 },
            { phoneid: 12, brand: "Nothing", model: "Nothing Phone 2", storage: "256GB", price: 699.0, status: "Available" },
            { phoneid: 13, status: "Available", brand: "Asus", model: "ROG Phone 8", storage: "512GB", price: 1099 },
            { phoneid: 14, status: "Sold", brand: "Apple", model: "iPhone SE (3rd Gen)", storage: "64GB", price: 429 },
            { phoneid: 15, brand: "Motorola", model: "Motorola Razr Plus", storage: "256GB", price: 999.0, status: "Available" }
        ];

        const STATUS_COLORS = {
            'Available': 'bg-gradient-to-r from-emerald-600 to-green-600 text-white shadow-xl',
            'Sold': 'bg-gradient-to-r from-red-600 to-rose-600 text-white shadow-xl',
            'Repairing': 'bg-gradient-to-r from-orange-600 to-amber-600 text-white shadow-xl',
            'Restocking': 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-xl'
        };

        function getSearch() {
            const searchTerm = document.querySelector("#search").value.toLowerCase().trim();
            if (searchTerm.length > 0) {
                const filtered = phones.filter(phone => 
                    phone.model.toLowerCase().includes(searchTerm) ||
                    phone.brand.toLowerCase().includes(searchTerm)
                );
                renderTable(filtered);
            } else {
                renderTable(phones);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#search").addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getSearch();
                }
            });
        });

        function handleDelete(phoneId) {
            if (confirm('ğŸ—‘ï¸ Are you sure you want to delete this phone?')) {
                phones = phones.filter(p => p.phoneid !== phoneId);
                const currentEditId = document.querySelector("#phoneid")?.value;
                if (currentEditId && parseInt(currentEditId) === phoneId) {
                    document.querySelector("#edit").classList.add("hidden");
                }
                renderTable(phones);
            }
        }

        function handleSave() {
            const updated_phone = {
                phoneid: parseInt(document.querySelector("#phoneid").value),
                brand: document.querySelector("#brand").value,
                model: document.querySelector("#model").value,
                storage: document.querySelector("#storage").value,
                price: parseFloat(document.querySelector("#price").value),
                status: document.querySelector("#status").value
            };
            
            const index = phones.findIndex(p => p.phoneid === updated_phone.phoneid);
            if (index !== -1) {
                phones[index] = updated_phone;
            }
            
            document.querySelector("#edit").classList.add("hidden");
            renderTable(phones);
        }

        function handleClick(phoneId) {
            const phone = phones.find(p => p.phoneid === phoneId);
            if (!phone) return;
            
            document.querySelector("#edit").classList.remove("hidden");
            document.querySelector("#edit-content").innerHTML = `
            <div class="space-y-5">
                <div class="flex items-center bg-slate-700 p-4 rounded-2xl shadow-lg border-2 border-blue-500/30">
                    <label class="w-24 font-black text-blue-300 text-lg">ğŸ†” ID</label>
                    <div class="text-blue-400 font-black text-xl">#${phone.phoneid}</div>
                    <input type="hidden" id="phoneid" value="${phone.phoneid}"/>
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-gray-300 text-sm">ğŸ“± Brand</label>
                    <input type="text" id="brand" value="${phone.brand}" class="w-full px-5 py-3 border-2 border-blue-500/50 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-slate-700 text-white shadow-lg font-semibold"/>
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-gray-300 text-sm">ğŸ“² Model</label>
                    <input type="text" id="model" value="${phone.model}" class="w-full px-5 py-3 border-2 border-blue-500/50 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-slate-700 text-white shadow-lg font-semibold"/>
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-gray-300 text-sm">ğŸ’¾ Storage</label>
                    <input type="text" id="storage" value="${phone.storage}" class="w-full px-5 py-3 border-2 border-blue-500/50 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-slate-700 text-white shadow-lg font-semibold"/>
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-gray-300 text-sm">ğŸ’° Price</label>
                    <input type="number" id="price" value="${phone.price}" step="0.01" class="w-full px-5 py-3 border-2 border-blue-500/50 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-slate-700 text-white shadow-lg font-semibold"/>
                </div>
                <div class="space-y-2">
                    <label class="font-bold text-gray-300 text-sm">ğŸ“Š Status</label>
                    <select id="status" class="w-full px-5 py-3 border-2 border-blue-500/50 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 bg-slate-700 text-white shadow-lg font-bold">
                        <option value="Available" ${phone.status === 'Available' ? 'selected' : ''}>âœ… Available</option>
                        <option value="Sold" ${phone.status === 'Sold' ? 'selected' : ''}>ğŸ”´ Sold</option>
                        <option value="Restocking" ${phone.status === 'Restocking' ? 'selected' : ''}>ğŸ“¦ Restocking</option>
                        <option value="Repairing" ${phone.status === 'Repairing' ? 'selected' : ''}>ğŸ”§ Repairing</option>
                    </select>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="handleSave()" class="flex-1 px-6 py-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-2xl hover:from-green-700 hover:to-emerald-700 transition-all duration-300 font-black shadow-2xl transform hover:scale-105 text-lg">ğŸ’¾ Save</button>
                    <button type="button" onclick="document.querySelector('#edit').classList.add('hidden')" class="px-6 py-4 bg-gradient-to-r from-slate-600 to-slate-700 text-white rounded-2xl hover:from-slate-700 hover:to-slate-800 transition-all duration-300 font-black shadow-2xl transform hover:scale-105 text-lg">âŒ</button>
                </div>
            </div>`;
        }

        function renderTable(phonesList) {
            const grid = document.querySelector("#main-grid");
            if (!phonesList || phonesList.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-white bg-slate-800/50 backdrop-blur-xl rounded-3xl py-16 border-2 border-slate-600 shadow-2xl"><span class="text-6xl block mb-4">ğŸ“­</span><p class="text-2xl font-bold">No phones found</p></div>';
                return;
            }
            
            let html = '';
            phonesList.forEach(phone => {
                const statusColor = STATUS_COLORS[phone.status] || 'bg-gradient-to-r from-gray-600 to-gray-700 text-white shadow-xl';
                
                html += `
                <div class="bg-gradient-to-br from-slate-800 to-gray-800 rounded-3xl shadow-2xl overflow-hidden hover:shadow-blue-500/50 hover:scale-105 transition-all duration-500 border-2 border-slate-700 hover:border-blue-500">
                    <div class="bg-gradient-to-r from-blue-700 to-indigo-700 p-4 text-center relative overflow-hidden">
                        <span class="text-4xl relative z-10">ğŸ“±</span>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4 mb-4">
                            <div class="flex justify-between items-center pb-3 border-b-2 border-slate-600">
                                <span class="text-gray-400 text-sm font-bold">ğŸ†” ID:</span>
                                <span class="font-black text-blue-400 bg-slate-700 px-4 py-2 rounded-full text-lg shadow-lg">#${phone.phoneid}</span>
                            </div>
                            <div class="flex justify-between items-center bg-slate-700/50 p-3 rounded-2xl">
                                <span class="text-gray-400 text-sm font-bold">ğŸ“± Brand:</span>
                                <span class="font-black text-gray-200 text-lg">${phone.brand}</span>
                            </div>
                            <div class="flex justify-between items-center bg-slate-700/50 p-3 rounded-2xl">
                                <span class="text-gray-400 text-sm font-bold">ğŸ“² Model:</span>
                                <a href="#!" onclick="handleClick(${phone.phoneid})" class="text-blue-400 hover:text-blue-300 font-black hover:underline transition-colors duration-200 text-lg">${phone.model}</a>
                            </div>
                            <div class="flex justify-between items-center bg-slate-700/50 p-3 rounded-2xl">
                                <span class="text-gray-400 text-sm font-bold">ğŸ’¾ Storage:</span>
                                <span class="font-black text-gray-200 bg-slate-600 px-4 py-1 rounded-full shadow-md">${phone.storage}</span>
                            </div>
                            <div class="flex justify-between items-center bg-slate-700/50 p-3 rounded-2xl">
                                <span class="text-gray-400 text-sm font-bold">ğŸ’° Price:</span>
                                <span class="font-black text-green-400 text-2xl drop-shadow-lg">$${typeof phone.price === 'number' ? phone.price.toFixed(2) : phone.price}</span>
                            </div>
                            <div class="flex justify-center py-2">
                                <span class="px-6 py-3 rounded-2xl text-sm font-black ${statusColor} transform hover:scale-110 transition-all duration-300">${phone.status}</span>
                            </div>
                        </div>
                        <div class="flex gap-3 pt-4 border-t-2 border-slate-600">
                            <button onclick="handleClick(${phone.phoneid})" class="flex-1 px-5 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 text-sm font-black shadow-2xl transform hover:scale-105">âœï¸ Edit</button>
                            <button onclick="handleDelete(${phone.phoneid})" class="flex-1 px-5 py-3 bg-gradient-to-r from-red-600 to-rose-600 text-white rounded-2xl hover:from-red-700 hover:to-rose-700 transition-all duration-300 text-sm font-black shadow-2xl transform hover:scale-105">ğŸ—‘ï¸ Delete</button>
                        </div>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
        }
        
        renderTable(phones);
    </script>
</body>
</html>
